{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}
{% block content %}
<div class="registration-from d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form method="post">
            <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
            {% if message %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
            {% endif %}
            {% csrf_token %}
            <div class="form-floating">
                <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Адрес электронной почты</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Пароль</label>
            </div>
            <div class="form-floating">
                <input type="password" name="confirm_password" class="form-control" id="floatingConfirmPassword" placeholder="Password">
                <label for="floatingConfirmPassword">Подтверждение пароля</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Зарегистрировать</button>   
        </form>
    </main>
</div>
{% endblock %}
